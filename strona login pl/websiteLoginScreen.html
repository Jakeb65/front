<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zaloguj do System zarządzania praktykami</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Logowanie</h1>
                <input type="login" placeholder="Identyfikator">
                <input type="password" placeholder="Hasło">
                <a href="#">Zapomniałem hasła</a>
                <div class="buttonOne">
                    <button>ZALOGUJ</button>
                </div>
                <div class="buttonTwo">
                    <button >ZALOGUJ PRZEZ USOS</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-image">
                    <div class="chooseLang">
                        <span class="PL">PL</span>
                        <span class="EN">EN</span>
                        <input type="checkbox" class="check" checked>
            
                        <div class="text textPL">
                            <h2>PL</h2>
                        </div>
            
                        <div class="text textEN">
                            <h2>EN</h2>
                        </div>
                    </div>
                    <img id="logo-politechnika" src="logo-politechnika.jpg">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
